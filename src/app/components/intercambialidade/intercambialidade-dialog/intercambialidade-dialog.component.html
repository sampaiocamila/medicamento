<div style="margin: 0px; padding: 0px; width: 100%; height: 600px; overflow: visible;">

  <div style="float: right; padding-right: 5px;">
    <button aria-label="Exportar em '.pdf'" (click)="export()" mat-button
      style="background-color: #4CAF50; color: #ffffff; height: 24px; line-height: 0px; cursor: pointer;">
      Exportar em '.pdf'
    </button>
  </div>
  <br>
  <div class="container-margin" id="pdf" #pdf >
    <div class="division" style="padding: 5px 5px 0 10px; margin-left: 10%; margin-right: 10%;margin-top: 7px;">

      <h2 class="hraleway" style="color: #6959CD!important;">
        <span style="position: relative;">
          <mat-icon style="font-size: 28px; color: #6959CD; position: absolute; left: -28px; padding-top: 3px;">
            sms_failed
          </mat-icon>
        </span>
        Intercambialidades do Paciente
      </h2>

    </div>

    <div class="division" [class.hide]="_form" style="padding-bottom: 17px;">
      <element-list [settings]="settings" [values]="values" (action)="elementListEvent($event)"></element-list>
    </div>

    <!-- <intercambialidade-info [forms]="_form" (action)="formEvent($event)" [class.hide]="!_form"></intercambialidade-info> -->

  </div>
</div>
